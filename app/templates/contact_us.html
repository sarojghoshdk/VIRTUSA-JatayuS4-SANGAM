<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Times New Roman', serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: url("{{ url_for('static', filename='images/contactusbg.png') }}") no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .contact-container {
      background-color: white;
      display: flex;
      width: 80%;
      max-width: 1000px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    .contact-left, .contact-right {
      padding: 40px;
    }

    .contact-left {
      background-color: #f7f7fb;
      width: 40%;
    }

    .contact-left h1 {
      font-size: 2.5rem;
      color: #0b0c2a;
    }

    .contact-left h1 span {
      display: block;
      font-size: 2rem;
      color: #0b0c2a;
      border-bottom: 4px solid #49aaf0;
      width: fit-content;
      padding-bottom: 5px;
      margin-top: 10px;
    }

    .info-block {
      margin-top: 30px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .info-block img {
      width: 20px;
      filter: brightness(0) saturate(100%) invert(39%) sepia(75%) saturate(466%) hue-rotate(175deg) brightness(95%) contrast(90%);
    }

    .info-text {
      font-weight: bold;
      margin-bottom: 4px;
    }

    .contact-right {
      background-color: #d6edfd;
      width: 60%;
    }

    .contact-right h2 {
      color: #0b0c2a;
      font-size: 1.8rem;
      margin-bottom: 30px;
    }

    .form-group {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .form-group input, .form-message textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-bottom: 2px solid #333;
      background: transparent;
      font-size: 1rem;
      outline: none;
    }

    .form-message textarea {
      height: 100px;
      resize: none;
    }

    .submit-button {
      margin-top: 20px;
    }

    .submit-button button {
      width: 100%;
      background-color: #49aaf0;
      color: white;
      font-size: 1.1rem;
      padding: 12px 0;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .submit-button button:hover {
      background-color: #3395d2;
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <div class="contact-left">
      <h1>Contact<span>Us</span></h1>

      <div class="info-block">
        <img src="https://img.icons8.com/ios-filled/50/000000/email.png" alt="Email"/>
        <div>
          <div class="info-text">Email</div>
          <div>support@sangamdynamicpricing.com</div>
        </div>
      </div>

      <div class="info-block">
        <img src="https://img.icons8.com/ios-filled/50/000000/phone.png" alt="Phone"/>
        <div>
          <div class="info-text">Phone</div>
          <div>+91 9834216672</div>
        </div>
      </div>

      <div class="info-block">
        <img src="https://img.icons8.com/ios-filled/50/000000/marker.png" alt="Location"/>
        <div>
          <div class="info-text">Location</div>
          <div>Kanyapur,Asansol,713301</div>
        </div>
      </div>
    </div>

    <div class="contact-right">
      <h2>Get in touch.</h2>
      <form onsubmit="submitForm(event)">
        <div class="form-group">
          <input type="text" placeholder="First Name" required />
          <input type="text" placeholder="Last Name" required />
        </div>
        <div class="form-group">
          <input type="email" placeholder="Email Address" required />
        </div>
        <div class="form-message">
          <textarea placeholder="Message" required></textarea>
        </div>
        <div class="submit-button">
          <button type="submit">SUBMIT</button>
        </div>
        <div class="submit-button">
          <a href="{{ url_for('home.home') }}">
            <button type="button">BACK TO HOME</button>
          </a>
        </div>
      </form>
    </div>
  </div>

  <script>
    function submitForm(event) {
      event.preventDefault();
      alert("Thank you for reaching out. We'll get back to you soon!");
    }
  </script>

</body>
</html>
